<!-- INCLUDE overall_header.html -->

<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<div class="tsn8_module_container">
			<!-- IF TOPIC_TITLE -->
			<h2 class="posting-title"><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a></h2>
			<!-- ELSE -->
			<h2 class="posting-title"><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
			<!-- ENDIF -->
			<!-- IF FORUM_DESC -->
			<div class="tsn8_forum_desc">{FORUM_DESC}<br/></div>
			<!-- ENDIF -->

			<!-- IF S_FORUM_RULES -->
			<div class="rules<!-- IF U_FORUM_RULES --> rules-link<!-- ENDIF -->">
				<div class="inner">

					<!-- IF U_FORUM_RULES -->
					<a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a>
					<!-- ELSE -->
					<strong>{L_FORUM_RULES}</strong><br/>
					{FORUM_RULES}
					<!-- ENDIF -->

				</div>
			</div>
			<!-- ENDIF -->
		</div>
	</div>
</div>

	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<!-- INCLUDE drafts.html -->
	</div>
</div>

<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<!-- INCLUDE posting_review.html -->
	</div>
</div>
<!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<div class="inner">
			<fieldset class="fields1">
				<h2>{L_SELECT_DESTINATION_FORUM}</h2>

				<p>{L_UNGLOBALISE_EXPLAIN}</p>
				<dl>
					<dt><label for="to_forum_id">{L_MOVE}{L_COLON}</label></dt>
					<dd><select id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select></dd>
				</dl>

				<dl>
					<dt>&nbsp;</dt>
					<dd><input class="button1" type="submit" name="post" value="{L_CONFIRM}"/> <input class="button2" type="submit" name="cancel_unglobalise" value="{L_CANCEL}"/></dd>
				</dl>
			</fieldset>

		</div>
	</div>
</div>
<!-- ENDIF -->
<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<div class="tsn8_module_container">
			<form id="postform" method="post" action="{S_POST_ACTION}" {S_FORM_ENCTYPE}>

				<div class="group">

					<div class="gm-row gt-row gd-row">
						<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
							<div class="" id="postingbox">
								<div class="inner">

									<h3>{L_POST_A}</h3>

									<div class="group">
										<!-- IF S_DRAFT_LOADED -->
										<div class="gm-row gt-row gd-row">
											<div class="gt-columns gt-quarter gd-columns gd-quarter">&nbsp;</div>
											<div class="gm-columns gm-full gt-columns gt-half gd-columns gd-half">
												<div class="inner align_center tsn8_information_message">
													<h3>{L_INFORMATION}</h3>

													<p>{L_DRAFT_LOADED}</p>
												</div>
											</div>
											<div class="gt-columns gt-quarter gd-columns gd-quarter">&nbsp;</div>
										</div>
										<!-- ENDIF -->
										<!-- IF S_DISPLAY_PREVIEW -->
										<div class="gm-row gt-row gd-row">
											<div class="gt-columns gt-1of9 gd-columns gd-1of10">&nbsp;</div>
											<div class="gm-columns gt-columns gd-columns gm-full gt-7of9 gd-8of10">
												<!-- INCLUDE posting_preview.html -->
											</div>
											<div class="gt-columns gt-1of9 gd-columns gd-1of10">&nbsp;</div>
										</div>
										<!-- ENDIF -->
										<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
										<!-- INCLUDE posting_editor.html -->
										<input type="hidden" name="show_panel" value="options-panel"/>
										{S_FORM_TOKEN}
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- IF S_SHOW_ATTACH_BOX -->
					<div class="gm-row gt-row gd-row">
						<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
							<!-- INCLUDE posting_attach_body.html -->
						</div>
					</div>
					<!-- ENDIF -->
					<!-- IF S_SHOW_POLL_BOX or S_POLL_DELETE -->
					<div class="gm-row gt-row gd-row">
						<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
							<!-- INCLUDE posting_poll_body.html -->
						</div>
					</div>
					<!-- ENDIF -->
					<!-- IF S_DISPLAY_REVIEW -->
					<div class="gm-row gt-row gd-row">
						<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
							<!-- INCLUDE posting_topic_review.html -->
						</div>
					</div>
					<!-- ENDIF -->
				</div>
			</form>
		</div>
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
