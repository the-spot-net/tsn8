<!DOCTYPE html>
<html dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	{META}
	<title>{SITENAME} &bull; <!-- IF S_IN_MCP -->{L_MCP} &bull; <!-- ELSEIF S_IN_UCP -->{L_UCP} &bull; <!-- ENDIF -->{PAGE_TITLE}</title>

	<link href="{T_THEME_PATH}/print.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" type="text/css" media="print" title="printonly"/>
	<!-- IF S_ALLOW_CDN -->
	<script> WebFontConfig = { google: { families: ['Open+Sans:600:cyrillic-ext,latin,greek-ext,greek,vietnamese,latin-ext,cyrillic'] } }; (function(d) { var wf = d.createElement('script'), s = d.scripts[0]; wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js'; wf.async = true; s.parentNode.insertBefore(wf, s); })(document); </script>
	<!-- ENDIF -->
	<link href="{T_STYLESHEET_LINK}" rel="stylesheet">
	<link href="{T_STYLESHEET_LANG_LINK}" rel="stylesheet">
	<link href="{T_THEME_PATH}/responsive.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" media="only screen and (max-width: 700px), only screen and (max-device-width: 700px)">

	<!-- IF S_CONTENT_DIRECTION eq 'rtl' -->
	<link href="{T_THEME_PATH}/bidi.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
	<!-- ENDIF -->

	<!--[if lte IE 8]>
	<link href="{T_THEME_PATH}/tweaks.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
	<![endif]-->
	<link rel="icon" type="image/png" href="/phorums/images/logos/tsn-13-logo-75x75.png"/>
	<!-- DEFINE $POPUP = 1 -->

	<!-- EVENT simple_header_head_append -->

	{$STYLESHEETS}

	<!-- EVENT simple_header_stylesheets_after -->

</head>

<body id="phpbb" class="nojs {S_CONTENT_DIRECTION} {BODY_CLASS}">

<!-- EVENT simple_header_body_before -->

<div id="wrap">
	<a id="top" class="anchor" accesskey="t"></a>

	<div id="page-body" role="main">
