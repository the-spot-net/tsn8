<!-- INCLUDE overall_header.html -->

<!-- IF not S_USER_LOGGED_IN and not S_IS_BOT -->
<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full">
		<div class="panel">
			<span class="tsn8_module_header">{L_WELCOME_VISITOR}</span>

			<div class="tsn8_module_content">
				<form method="post" action="{S_LOGIN_ACTION}" class="">
					<fieldset class="tsn8_myspot_login_fields align_center quick-login">
						<div class="group">
							<div class="gm-row gt-row gd-row">
								<!--<div class="gt-columns gd-columns gt-quarter gd-quarter">&nbsp;</div>-->
								<div class="gm-columnns gt-columns gd-columns gm-full gt-full gd-full align_center">
									<label for="username" class="tsn8_font_color_med input-label" style="display: inline-block;">{L_USERNAME}<br/>
										<input type="text" name="username" id="username" class="inputbox" title="{L_USERNAME}"/>
									</label>
									<label for="password" class="tsn8_font_color_med input-label" style="display: inline-block;">{L_PASSWORD}<br/>
										<input type="password" name="password" id="password" class="inputbox" title="{L_PASSWORD}"/>
									</label>
									<input type="submit" name="login" value="{L_LOGIN}" data-mod="tsn8_button" class="button1" style="display: inline;"/>
									{S_MYSPOT_LOGIN_REDIRECT}
								</div>
								<!--<div class="gt-columns gd-columns gt-quarter gd-quarter">&nbsp;</div>-->
							</div>
							<!-- IF S_AUTOLOGIN_ENABLED -->
							<div class="gm-row gt-row gd-row">
								<!--<div class="gt-columns gd-columns gt-quarter gd-quarter">&nbsp;</div>-->
								<!--<div class="gt-columns gd-columns gt-half gd-half align_center">-->
								<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-full align_center">
									<label for="autologin" class="input-label">
										<span class="tsn8_text_size3 tsn8_font_color_med">{L_LOG_ME_IN}<input type="checkbox" name="autologin" id="autologin"/></span>
									</label>
								</div>
								<!--<div class="gt-columns gd-columns gt-quarter gd-quarter">&nbsp;</div>-->
							</div>
							<!-- ENDIF -->
						</div>
					</fieldset>
				</form>
			</div>
			<!-- IF U_SEND_PASSWORD -->
		<span class="tsn8_module_footer tsn8_font_color_med">
			<a href="{U_SEND_PASSWORD}" class="tsn8_font_color_med">{L_FORGOT_PASS}</a>
		</span>
			<!-- ENDIF -->
		</div>
	</div>
</div>
<!-- ENDIF -->

<!-- EVENT index_body_markforums_before -->

<!-- IF U_MARK_FORUMS -->
<div class="gm-row gt-row gd-row">
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-custom-85">
		<div class="action-bar compact">
			<a href="{U_MARK_FORUMS}" class="mark-read rightside" title="{L_MARK_FORUMS_READ}" accesskey="m" data-ajax="mark_forums_read"><span class="tsn8_icon_mini tsn8_icon_markall"></span></a>
		</div>
	</div>
	<div class="gd-columns gd-custom-15 responsive-hide"></div>
</div>
<!-- ENDIF -->
<!-- EVENT index_body_markforums_after -->

		<!-- INCLUDE forumlist_body.html -->
	</div>
	<div class="gm-columns gt-columns gd-columns gm-full gt-full gd-custom-15">
		<!-- EVENT index_body_stat_blocks_before -->
		<!-- INCLUDE modules/myspot_stats.html -->
		<!-- EVENT index_body_stat_blocks_after -->

</div>
